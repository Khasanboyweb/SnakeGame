<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="gameContainer">
        <h1><span style="color: green;">Snake</span> Game</h1>
        <hr>
        <canvas id="gameCanvas" width="360" height="300"></canvas>
        <div>
            <button class="UP" onclick="changeDirection('up')">Up</button>
        </div>
        <div>
            <button class="Left" onclick="changeDirection('left')">Left</button>
            <button class="Right" onclick="changeDirection('right')">Right</button>
        </div>
        <div>
            <button class="Down" onclick="changeDirection('down')">Down</button>
        </div>
    </div>

    
    <script src="app.js"></script>

</body>

</html>
